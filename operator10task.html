<html>
<h1>
    <title>
        operator task
    </title>

</h1>

<body>
    <script>
        var num1 = prompt("Enter the firstNumber ");
        var num2 = prompt("Enter the firstNumber ");
        var sum, sub, mul, div, mod;

        var num1 = parseInt(num1, 10);
        var num2 = parseInt(num2, 10);
        sum = num1 + num2;
        document.write(num1 + "+" + num2 + "=" + sum + "<br/>");
        sub = num1 - num2;
        document.write(num1 + "-" + num2 + "=" + sub + "<br/>");
        mul = num1 * num2;
        document.write(num1 + "*" + num2 + "=" + mul + "<br/>");
        div = num1 / num2;
        document.write(num1 + "/" + num2 + "=" + div + "<br/>");
        mod = num1 % num2;
        document.write(num1 + "%" + num2 + "=" + mod + "<br/>");
    </script>
</body>

</html>
