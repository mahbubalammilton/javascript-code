<html>
<html>
<title>operator</title>

</html>

<body>
    <script>
        var num1 = prompt("Enter the first number");
        var num2 = prompt("enter the 2nd number");
        var num1 = parseInt(num1, 10);
        var num2 = parseInt(num2, 10);
        var sum, sub;
        sum = num1 + num2;
        document.write("sum = " + sum + "<br/>");
        sub = num1 - num2;
        document.write("sub = " + sub);
    </script>
</body>

</html>
